<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="üìö Class Group Chat üí¨ | Stay Connected üë©‚Äçüíªüë®‚Äçüéì">
    <meta name="description"content="‚ú® Real-time chat app for students! üì± Signup, upload photo & chat instantly ‚ö° Built by Salik Januda ‚ù§Ô∏è">
    <meta name="theme-color" content="#00a884">
    <title>Class Group Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #111b21;
            --bg-secondary: #0b141a;
            --bg-chat: #0b141a;
            --bg-input: #2a3942;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --bubble-sent: #005c4b;
            --bubble-received: #202c33;
            --border-color: #2a3942;
            --accent: #00a884;
            --header-bg: #202c33;
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-chat: #efeae2;
            --bg-input: #ffffff;
            --text-primary: #111b21;
            --text-secondary: #667781;
            --bubble-sent: #d9fdd3;
            --bubble-received: #ffffff;
            --border-color: #d1d7db;
            --accent: #00a884;
            --header-bg: #008069;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .auth-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--accent);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--bg-input);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 3px solid var(--accent);
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview svg {
            width: 50px;
            height: 50px;
            fill: var(--text-secondary);
        }

        .upload-btn {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-chat);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .group-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .group-info h2 {
            font-size: 16px;
            color: var(--text-primary);
        }

        .group-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle,
        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-icon img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 10px 10px 10px;
            -webkit-overflow-scrolling: touch;
        }

        [data-theme="light"] .messages-area {
            background-color: #e5ddd5;
        }

        .message-date {
            text-align: center;
            margin: 20px 0;
        }

        .date-badge {
            display: inline-block;
            background: var(--bg-input);
            padding: 5px 12px;
            border-radius: 7px;
            font-size: 12px;
            color: var(--text-secondary);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            display: flex;
            gap: 8px;
            max-width: 75%;
        }

        .message.sent .message-content {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .message.sent .message-avatar {
            display: none;
        }

        .message-bubble {
            background: var(--bubble-received);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: var(--bubble-sent);
            border-radius: 8px 0 8px 8px;
        }

        .message.received .message-bubble {
            border-radius: 0 8px 8px 8px;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 3px;
        }

        .message.sent .message-sender {
            display: none;
        }

        .message-text {
            font-size: 14px;
            color: var(--text-primary);
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }

        .input-area {
            background: var(--bg-secondary);
            padding: 8px 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            background: var(--bg-input);
            border-radius: 25px;
            padding: 8px 12px;
            align-items: center;
            gap: 8px;
        }

        .user-avatar-input {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            cursor: pointer;
            overflow: hidden;
        }

        .user-avatar-input img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid var(--accent);
            border-radius: 50%;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .profile-page {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        .profile-page.active {
            display: flex;
        }

        .profile-header {
            background: var(--header-bg);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .profile-header h2 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .profile-photo-section {
            text-align: center;
            padding: 30px 0;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-photo-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid var(--accent);
        }

        .profile-photo-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-row {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            color: var(--text-primary);
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .hidden {

        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }
    </style>
</head>

<body data-theme="dark">

    <!-- Signup Page -->
    <div id="signupPage" class="auth-container">

            <form id="signupForm">

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="group-avatar">CG</div>
                <div class="group-info">
                    <h2>Class Group</h2>
                    <p id="onlineCount">Loading...</p>
                </div>
            </div>
            <div class="header-right">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                <div class="profile-icon" onclick="showProfile()">
                    <img id="headerProfilePhoto" src="" alt="Profile">

        </div>

        <div class="messages-area" id="messagesArea">
            <div class="loading">Loading messages...</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="user-avatar-input" onclick="showProfile()">
                    <img id="inputProfilePhoto" src="" alt="You">
                </div>
                <input type="text" id="messageInput" placeholder="Type a message">
            </div>
            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>

    <!-- Profile Page -->
    <div id="profilePage" class="profile-page">
        <div class="profile-header">
            <button class="back-btn" onclick="hideProfile()">‚Üê</button>
            <h2>Profile</h2>
        </div>
        <div class="profile-content">
            <div class="profile-photo-section">
                <div class="profile-photo-large">
                    <img id="profilePhotoLarge" src="" alt="Profile">
                </div>
                <input type="file" id="profilePhotoUpdate" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('profilePhotoUpdate').click()">Change
                    Photo</button>
            </div>
            <div class="profile-details">
                <div class="detail-row">
                    <div class="detail-label">Name</div>
                    <div class="detail-value" id="profileName">-</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email</div>
                    <div class="detail-value" id="profileEmail">-</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value" id="profilePhone">-</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // ============ CONFIGURATION ============
        const SECURITY_CODE = "Salik@Weber";
        const SAD_URL = "https://script.google.com/macros/s/AKfycbyQX_0IeCrPXAxEuYw59TB1XNbIO8ABVzlN5y27JszcleEhp1Ki5IZghIFChu5oTbEi/exec";
        const SMD_URL = "https://script.google.com/macros/s/AKfycbzqToG2mGT98KnVV9fOusYgHCcTuAXM9KZL7WH7zSqMmx88ds0-ETyXoaVwEuNIq4Js/exec";

        // ============ STATE MANAGEMENT ============
        let currentUser = null;
        let refreshInterval = null;

        // ============ INITIALIZATION ============
        window.onload = function () {
            checkAuth();
            setupEventListeners();
        };

        function checkAuth() {
            const userData = localStorage.getItem('chatUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                showChat();
                startMessageRefresh();
                updateOnlineCount();
            } else {
                showSignup();
            }
        }

        function setupEventListeners() {
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('signupPhotoInput').addEventListener('change', previewSignupPhoto);
            document.getElementById('messageInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('profilePhotoUpdate').addEventListener('change', updateProfilePhoto);
        }

        // ============ PHOTO PREVIEW ============
        function previewSignupPhoto(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('signupPhotoPreview').innerHTML = `<img src="${event.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // ============ SIGNUP ============
        async function handleSignup(e) {
            e.preventDefault();

            const code = document.getElementById('signupCode').value;
            if (code !== SECURITY_CODE) {
                alert('‚ùå Invalid security code!');
                return;
            }

            const photoFile = document.getElementById('signupPhotoInput').files[0];
            if (!photoFile) {
                alert('‚ùå Please upload a profile photo!');
                return;
            }

            const btn = document.getElementById('signupBtn');
            btn.textContent = 'Creating account...';
            btn.disabled = true;

            try {
                const photoBase64 = await fileToBase64(photoFile);

                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const phone = document.getElementById('signupPhone').value;

                await fetch(SAD_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'signup',
                        name: name,
                        email: email,
                        phone: phone
                    })
                });

                currentUser = {
                    name: name,
                    email: email,
                    phone: phone,
                    photo: photoBase64,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('chatUser', JSON.stringify(currentUser));

                alert('‚úÖ Account created successfully!');
                showChat();
                startMessageRefresh();
                updateOnlineCount();
            } catch (error) {
                alert('‚ùå Error creating account: ' + error.message);
            } finally {
                btn.textContent = 'Sign Up';
                btn.disabled = false;
            }
        }

        // ============ SEND MESSAGE ============
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const messageText = text;
            input.value = '';
            input.disabled = true;

            // Instantly add message to UI
            const tempMessage = {
                studentName: currentUser.name,
                message: messageText,
                timestamp: new Date().toISOString(),
                isTemp: true
            };
            addSingleMessage(tempMessage);

            try {
                await fetch(SMD_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'saveMessage',
                        studentName: currentUser.name,
                        message: messageText
                    })
                });

                setTimeout(() => {
                    fetchMessages();
                }, 300);
            } catch (error) {
                alert('‚ùå Error sending message: ' + error.message);
                fetchMessages();
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        // ============ FETCH MESSAGES ============
        async function fetchMessages() {
            try {
                const response = await fetch(`${SMD_URL}?action=fetchMessages`);
                const data = await response.json();

                if (!data.success || !data.messages || data.messages.length === 0) {
                    document.getElementById('messagesArea').innerHTML = '<div class="loading">No messages yet. Start chatting!</div>';
                    return;
                }

                displayMessages(data.messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // ============ DISPLAY MESSAGES (FIXED - NO BLINK) ============
        function displayMessages(messages) {
            const container = document.getElementById('messagesArea');
            const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;

            // Get existing message IDs to avoid re-rendering
            const existingMsgIds = new Set();
            container.querySelectorAll('.message').forEach(msg => {
                const msgId = msg.getAttribute('data-msg-id');
                if (msgId) existingMsgIds.add(msgId);
            });

            // Track current date for badges
            let lastDateBadge = container.querySelector('.message-date:last-of-type');
            let currentDate = lastDateBadge ? lastDateBadge.querySelector('.date-badge').textContent : '';

            // Only add NEW messages
            messages.forEach((msg) => {
                const msgId = `${msg.studentName}-${msg.timestamp}`;

                // Skip if already exists (prevents blink)
                if (existingMsgIds.has(msgId)) return;

                const msgDate = new Date(msg.timestamp);
                const dateStr = msgDate.toLocaleDateString();

                // Add date badge if date changed
                if (dateStr !== currentDate) {
                    currentDate = dateStr;
                    const dateBadge = document.createElement('div');
                    dateBadge.className = 'message-date';
                    dateBadge.innerHTML = `<span class="date-badge">${dateStr}</span>`;
                    container.appendChild(dateBadge);
                }

                // Create message element
                const messageDiv = document.createElement('div');

                // ‚úÖ FIX: Trim both names and compare case-insensitively
                const senderName = (msg.studentName || '').trim();
                const currentName = (currentUser.name || '').trim();
                const isSent = senderName.toLowerCase() === currentName.toLowerCase();

                messageDiv.className = isSent ? 'message sent' : 'message received';
                messageDiv.setAttribute('data-msg-id', msgId);

                const time = msgDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const firstLetter = senderName.charAt(0).toUpperCase();

                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-avatar">${firstLetter}</div>
                        <div class="message-bubble">
                            ${!isSent ? `<div class="message-sender">${escapeHtml(senderName)}</div>` : ''}
                            <div class="message-text">${escapeHtml(msg.message)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;

                container.appendChild(messageDiv);
            });

            // Auto scroll only if user was at bottom
            if (wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // ============ ADD SINGLE MESSAGE (INSTANT UI UPDATE) ============
        function addSingleMessage(msg) {
            const container = document.getElementById('messagesArea');
            const msgDate = new Date(msg.timestamp);
            const dateStr = msgDate.toLocaleDateString();

            // Check if date badge needed
            const lastDateBadge = container.querySelector('.message-date:last-of-type');
            let needsDateBadge = true;
            if (lastDateBadge) {
                const lastDate = lastDateBadge.querySelector('.date-badge').textContent;
                if (lastDate === dateStr) needsDateBadge = false;
            }

            if (needsDateBadge) {
                const dateBadge = document.createElement('div');
                dateBadge.className = 'message-date';
                dateBadge.innerHTML = `<span class="date-badge">${dateStr}</span>`;
                container.appendChild(dateBadge);
            }

            // Create message div
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent'; // Always sent for current user
            messageDiv.setAttribute('data-msg-id', `${msg.studentName}-${msg.timestamp}`);

            const time = msgDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const firstLetter = msg.studentName.charAt(0).toUpperCase();

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar">${firstLetter}</div>
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(msg.message)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ============ MESSAGE REFRESH ============
        function startMessageRefresh() {
            fetchMessages();
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchMessages, 2000);
        }

        // ============ ONLINE COUNT ============
        async function updateOnlineCount() {
            try {
                const response = await fetch(`${SAD_URL}?action=getOnlineCount`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('onlineCount').textContent = `${data.count} members`;
                }
            } catch (error) {
                console.error('Error getting online count:', error);
            }
        }

        // ============ PROFILE FUNCTIONS ============
        function showProfile() {
            document.getElementById('chatContainer').classList.remove('active');
            document.getElementById('profilePage').classList.add('active');

            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profilePhone').textContent = currentUser.phone;
            document.getElementById('profilePhotoLarge').src = currentUser.photo;
        }

        function hideProfile() {
            document.getElementById('profilePage').classList.remove('active');
            document.getElementById('chatContainer').classList.add('active');
        }

        async function updateProfilePhoto(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const photoBase64 = await fileToBase64(file);

                currentUser.photo = photoBase64;
                localStorage.setItem('chatUser', JSON.stringify(currentUser));

                document.getElementById('profilePhotoLarge').src = photoBase64;
                document.getElementById('headerProfilePhoto').src = photoBase64;
                document.getElementById('inputProfilePhoto').src = photoBase64;

                alert('‚úÖ Profile photo updated!');
            } catch (error) {
                alert('‚ùå Error updating photo: ' + error.message);
            }
        }

        // ============ LOGOUT ============
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('chatUser');
                currentUser = null;
                if (refreshInterval) clearInterval(refreshInterval);
                document.getElementById('profilePage').classList.remove('active');
                showSignup();
            }
        }

        // ============ THEME TOGGLE ============
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // ============ PAGE NAVIGATION ============
        function showSignup() {
            document.getElementById('signupPage').classList.remove('hidden');
            document.getElementById('chatContainer').classList.remove('active');
        }

        function showChat() {
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('chatContainer').classList.add('active');
            document.getElementById('headerProfilePhoto').src = currentUser.photo;
            document.getElementById('inputProfilePhoto').src = currentUser.photo;
        }

        // ============ HELPER FUNCTIONS ============
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const MAX_WIDTH = 200;
                        const MAX_HEIGHT = 200;

                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
